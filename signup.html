<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-inverse navbar-fixed-top navbar-inverse-e66060 nav-bar-edit mgothic"
      >
        <div class="container" id="nav_container">
          <div class="status-bar">
            <div class="status-bar__column">
              <div class="status-bar__title">
                <i class="fas fa-cube"></i>
                <span class="status-bar__name"><a href="index.html">BLOCKPINK</a></span>
              </div>
            </div>
            <div class="status-bar__column">
              <div class="status-bar__button login">
                <a href="login.html">로그인</a>
              </div>
              <div class="status-bar__button signup"><a href="join.html">회원가입</a></div>
              <div class="status-bar__button profile"><a href="profile.html">나의 프로필</a></div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <header class="welcome-header">
      <h1 class="welcome-header__title">블록핑크 계정 만들기</h1>
      <p class="welcome-header__text">
        이메일을 사용해 간편하게 가입할 수 있습니다.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-signup_form">
      <input name="user_name" type="text" placeholder="이름" />
      <input name="user_email" type="text" required placeholder="이메일" />
      <input
        name="password"
        type="password"
        minlength="6"
        required
        placeholder="패스워드(6자 이상)"
      />
      <input type="submit" value="회원가입" />
      <a href="login.html">로그인</a>
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
