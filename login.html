<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/f3e093db79.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__title">
          <i class="fas fa-cube"></i>
          <span class="status-bar__name">BLOCKPINK</span>
        </div>
      </div>
      <div class="status-bar__column">
        <div class="status-bar__button login">
          <a href="login.html">로그인</a>
        </div>
        <div class="status-bar__button signup"><a href="join.html">회원가입</a></div>
        <div class="status-bar__button profile"><a href="profile.html">나의 프로필</a></div>
      </div>
    </div>
    <div class="login__searchcontainer">
      <form action="#" method="get">
        <input type="text" placeholder="웹사이트 개발" class="login__search" />
        <i class="fas fa-search"></i>
      </form>
    </div>
    <div class="base">
    <main class="phone__base">
      <span class="site__text site__title">
        Sign in
      </span>
      <input type="text" placeholder="email" class="site__box site__inpt" />
      <input type="text" placeholder="password" class="site__box site__inpt" />
      <span class="site__text site__text-s text-r text-right">
        Forgot password?
      </span>
      <div class="site__text">
        <div class="site__check-box">
          <i class="fas fa-check"></i>
        </div>
        <span class="site__text-s">Remember Me</span>
      </div>
      <div class="site__box site__btn btn-s">Sign in</div>
      <span class="site__text">OR</span>
      <div class="site__row">
        <div class="site__column">
          <div class="site__box site__btn btn-f">Facebook</div>
        </div>
        <div class="site__column">
          <div class="site__box site__btn btn-t">Twitter</div>
        </div>
      </div>
      <div class="site__text">
        <span class="site__text-s">
          need an account?
        </span>
        <span class="site__text-s text-r">
          Sign up
        </span>
      </div>
      <div class="site__text">
        <span class="site__text-s">
          forgot your password?
        </span>
        <span class="site__text-s text-r">
          Retrive
        </span>
      </div>
    </div>
    </main>
  </body>
</html>
