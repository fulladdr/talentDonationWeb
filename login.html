<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-inverse navbar-fixed-top navbar-inverse-e66060 nav-bar-edit mgothic"
      >
        <div class="container" id="nav_container">
          <div class="status-bar">
            <div class="status-bar__column">
              <div class="status-bar__title">
                <i class="fas fa-cube"></i>
                <span class="status-bar__name"><a href="index.html">BLOCKPINK</a></span>
              </div>
            </div>
            <div class="status-bar__column">
              <div class="status-bar__button login">
                <a href="login.html"> 로그인</a>

              <div class="status-bar__button signup"><a href="join.html"> 회원가입 </a></div>

      </p>

    <form action="friends.html" method="get" class="login-signup_form">
      <input name="username" type="text" required placeholder="이메일" />
      <input name="password" type="password" required placeholder="패스워드" />
      <input type="submit" value="로그인" />
      <a href="signup.html">회원가입</a>
      <!--<a href="#">블록핑크 계정 혹은 비밀번호 찾기</a> -->
